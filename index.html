<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="MazeVizualizer.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<canvas id='maze'></canvas>

<body>
    <div id="selectionMenu">
        <div id="accordion">
            <h3 class="panel-header">Depth First Search</h3>
            <div>
                <header>
                    <h3>Path Selection</h3>
                </header>
                <div>
                    <input type="radio" name="pathSelectionDFS" value="sequential" checked="">
                    <label>Sequential</label> <br>
                    <input type="radio" name="pathSelectionDFS" value="random">
                    <label>Random</label> <br>
                </div>
            </div>
            <h3 class="panel-header">Breadth First Search</h3>
            <div>
                <header>
                    <h3>Options</h3>
                </header>
                <div>
                    <input type="checkbox" id="bidirectionalBFS">
                    <label>Bi-directional</label> <br>
                </div>
            </div>
            <h3 class="panel-header">Greedy Best First Search</h3>
            <div>
                <header>
                    <h3>Heuristic</h3>
                </header>
                <div>
                    <input type="radio" name="heuristicGBFS" value="manhattan" checked="">
                    <label>Manhattan</label> <br>
                    <input type="radio" name="heuristicGBFS" value="euclidian">
                    <label>Euclidian</label> <br>
                </div>
                <header>
                    <h3>Options</h3>
                </header>
                <div>
                    <input type="checkbox">
                    <label>Bi-directional</label> <br>

                </div>
            </div>
        </div>
        <div id="buttonMenu">
            <input id="newMaze" type="button" value="New Maze" />
            <input id="startSearch" type="button" value="Start Search" />
        </div>
    </div>
</body>
